
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myshOOes.store</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <header class="header">
        <div class="header__logo">
        </div>
        <nav class="header__nav">
            <ul>
                <li class="active"><a href="#">My Planes</a></li>
                <li><a href="create_plane.html">Create planes</a></li>
            </ul>
        </nav>
        <form class="header__form">
            <input type="text" placeholder="Type something..." id="typedPlanes">
            <button class="header-form__search" id="search" >Search</button>
            <button class="header-form__clear" onclick="cleanPlanes()">Clear</button>
        </form>
    </header>
    <section class="main-part">
        <aside class="create-planes">
            <h1 class="create__title">Create planes</h1>
            <div class="sort-function">
                <p class="sort-function__paragraph">Sort by the most <br>expensive planes</p>
                <input type="checkbox" class="sort" onclick="sortPlanes()">
            </div>
            <div class="count-function">
                <p class="count-function__paragraph">Count total daily expences</p>
                <button class="count" onclick="countPlanesPrice()">Count</button>
                <div class="total-expenses">
                    <p class="total-expenses__paragraph">Total expenses</p>
                    <p class="total-expenses__sum" id="resultPrice">0$</p>
                </div>
            </div>
        </aside>
        <section class="my-planes" id="myPlanes"> 
        </section>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
